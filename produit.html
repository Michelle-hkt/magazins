<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruz Maket-produit</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__logo">
            <a href="admin.html"class="sidebar__logo__image"><img src="img/1.jpeg" alt=""></a>
            <a href="admin.html"><span>Cruz Market</span></a>
        </div>
        <div class="sidebar__menu">
            <ul class="sidebar__menu__list">
                <li class="sidebar__menu__list__item">
                    <a href="admin.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Dashboard</span> 
                    </a>
                </li>

                <li class="sidebar__menu__list__item">
                    <a href="produit.html" class="active">
                        <i class="fa-solid fa-store"></i>
                        <span>Produit</span> 
                    </a>
                </li>

                <li class="sidebar__menu__list__item">
                    <a href="personel.html">
                        <i class="fa-solid fa-user"></i>

                    </a>
                </li>
            </ul>
        </div>

    <div class="content">

                <div class="content__header__userprofil__image"><img src="img/7.png" alt=""></div>

        <main class="product__main">

                <div class="product__main__top__left">
                    <button class="product__main__top__left__btn">Ajouter</button>
                </div>
