<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cruz.css">
        <title>Cruz market-login</title>
    </head>
    <body>
        <div class="box">
            <form class="form">
                <div class="form__title">Log in</div>
                <div class="form__item">
                    <label for="firstname">Nom</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Veuiller  entrer votre nom">
                </div>
                <div class="form__item">
                    <label for="lastname">Prénom</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Veuiller  entrer votre prénom">
                </div>
                <div class="form__item">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" placeholder="Veuiller  entrer votre  mot de passe">
                </div>
                <div class="form__item__btn">
                    <button class="form__btn">Connecter</button>
                </div>
            </form>
        </div>
        <script src="cruz.js"></script>
    </body>
</html>
